<div class="popup-form-container">
    <form class="popup-form" [formGroup]="forma" (ngSubmit)="guardar(this.forma)">
        <label>Nombre:</label><br/>
        <input type="text" formControlName="nombre"/><br/>
        <p *ngIf="!this.validar('nombre')" class="error">Nombre muy corto.</p>
        <label>Descripción:</label><br/>
        <textarea formControlName="descripcion"></textarea><br/>
        <p *ngIf="!this.validar('descripcion')" class="error">Descripción muy corta.</p>
        <input type="hidden" formControlName="idCategoria" />
        <input type="submit" value="Guardar" />
      <span (click)="volver()">Volver</span>
    </form>
</div>
<app-modal></app-modal>
